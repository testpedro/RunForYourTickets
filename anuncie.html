    <h1>Login to Run For Your Tickets</h1>
      <form name="login">
        <p><label for="name"><br></label><input type="text" id= "name" maxlength="35" placeholder="Email" required></p>
        <p><label for="senha"><br></label><input type="password" id="senha"  maxlength="32" placeholder="Senha" required></p>

        <div id="button">
          <a href="profile.html">Login</a>
        </div>
      </form>
    </div>

    <div class="cadastro">
      <h1>Cadastre-se</h1>
      <form name="account">
        <p><label for="name"> Nome<br> </label><input type="text" id= "name" name="nome" maxlength="35" required></p>
        <p><label for="lastname">Email<br></label><input type="text" id= "lastname" name="nome" maxlength="35" required></p>
        <p><label for="address"> Endereço <br></label><input type="text" id= "address" name="nome" maxlength="50" required></p>
        <p><label for="city"> Cidade <br></label><input type="text" id= "city" name="nome" maxlength="50" required></p>
        <p><label for="senha">Senha <br></label><input type="password" id="senha" name="senha" maxlength="32" required></p>
        <p><label for="senha2">Redigite a Senha<br></label><input type="password" id="senha2" name="senha" maxlength="32" required></p>
        <div id="button">
          <a href="profile.html">Cadastro</a>
        </div>
